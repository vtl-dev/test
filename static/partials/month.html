<div id="calenderHeader" class="container-fluid">
	<div class="row show-grid">
		<div class="col-xs-12"><span ng-click="prev()" class="glyphicon glyphicon-chevron-left"></span>{{calTitle}}<span ng-click="next()" class="glyphicon glyphicon-chevron-right"></span></div>
	</div>
	<div class="row show-grid">
		<div class="col-xs-1">Sun<span class="hidden-sm hidden-xs hidden-md">day</span></div>
		<div class="col-xs-2">Mon<span class="hidden-sm hidden-xs hidden-md">day</span></div>
		<div class="col-xs-2">Tue<span class="hidden-sm hidden-xs hidden-md">sday</span></div>
		<div class="col-xs-2">Wed<span class="hidden-sm hidden-xs hidden-md">nesday</span></div>
		<div class="col-xs-2">Thu<span class="hidden-sm hidden-xs hidden-md">rsday</span></div>
		<div class="col-xs-2">Fri<span class="hidden-sm hidden-xs hidden-md">day</span></div>
		<div class="col-xs-1">Sat<span class="hidden-sm hidden-xs hidden-md">urday</span></div>
	</div>
</div>
<div id="calendarBody">
	<div class="row show-grid month" ng-repeat="week in month">
		<div class="col-xs-1">{{week[0]}}</div>
		<div class="col-xs-2">{{week[1]}}</div>
		<div class="col-xs-2">{{week[2]}}</div>
		<div class="col-xs-2">{{week[3]}}</div>
		<div class="col-xs-2">{{week[4]}}</div>
		<div class="col-xs-2">{{week[5]}}</div>
		<div class="col-xs-1">{{week[6]}}</div>
	</div>
</div>
