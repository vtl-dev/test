<!DOCTYPE html>
<html ng-app="studentScheduleApp">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet/less" type="text/css" href="static/css/style.less" />
	<script src="static/js/less.min.js"></script>
	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/angular.route.min.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/controller.js"></script>
	<title></title>
</head>
<body>
	<div id="content">
		<div id="leftContent">
			<button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#courseModal">Add Course</button>
			<button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#deadlineModal">Add Deadline</button>
		</div>
		<div id="rightContent">
			<div id="calendar" ng-view class="view-frame full-height"></div>
		</div>
    </div>

    <!-- Toolbar at the top -->
     <div class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right" ng-controller="currentCalView">
            <li ng-class="{active: location.url().search('/month') == 0}"><a href="#/month">Month</a></li>
            <li ng-class="{active: location.url().search('/week') == 0}"><a href="#/week">Week</a></li>
            <li><a href="/logout">Log Out</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Course modal -->
    <div class="modal fade" id="courseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">Add Course</h4>
	      </div>
	      <div class="modal-body">
	        <div class="input-group">
			  <span class="input-group-addon">Course Name</span>
			  <input type="text" class="form-control" placeholder="e.g. CSC104">
			</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Deadline modal -->
	<div class="modal fade" id="deadlineModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">Add Deadline</h4>
	      </div>
	      <div class="modal-body">
	        <div class="input-group">
			  <span class="input-group-addon">Title</span>
			  <input type="text" class="form-control" placeholder="Username">
			</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
